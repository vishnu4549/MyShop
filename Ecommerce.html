<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-commerce Website</title>
	<link rel="stylesheet" href="./Ecommerce.css">
</head>
<body>
	<header>
		<div class="header">
			<h1>My-Shop</h1>
			<nav>
				<ul>
					<li><a href="./browse.html" id="browse-products">Browse Products</a></li>
					<li><a href="./cart.html" id="cart">Cart</a></li>
					<li><a href="./order.html" id="order-history">Order History</a></li>
					<li><a href="#" id="logout">Logout</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<div class="container" id="login-container">
			<h2>Login</h2>
			<form id="login-form">
				<label for="login-email">Email:</label>
				<input type="email" id="login-email" name="email" required>
				<label for="login-password">Password:</label>
				<input type="password" id="login-password" name="password" required>
				<button type="submit" onclick="login()">Login</button>
			</form>
			<p id="login-error" class="error"></p>
		</div>

		<div class="container" id="registration-container">
			<h2>Registration</h2>
			<form id="registration-form">
				<label for="registration-name">Name:</label>
				<input type="text" id="registration-name" name="name" required>
				<label for="registration-email" id="email">Email:</label>
				<input type="email" id="registration-email" name="email" required>
				<label for="registration-password">Password:</label>
				<input type="password" id="registration-password" name="password" required>
				<button type="submit" onclick="register()">Register</button>
			</form>
			<p id="registration-error" class="error"></p>
		</div>

	</main>
    <script src="./Ecommerce.js">

    </script>
    </body>
    </html>
